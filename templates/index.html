<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks App</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <!-- Main.css -->
    <link rel="stylesheet" href="{{url_for('static', Â filename='main.css')}}">
    <!-- Lobster -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 

</head>
<body>
    <main class="container">
        <h1 class="display-4 text-center mt-4 title">Tasks App</h1>
        <div class="col-md-4 offset-md-4 my-auto">
            <div class="card">
                <div class="card-header">
                    <form action="/create-task" method="POST">
                        <div class="form-group">
                            <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Save
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item text-center">
                            <h5 class="{% if task.done %} done {% endif %}">{{task.content}}</h5>
                            <div class="row col-md-12 m-auto">
                                <div class="col-md-6 mt-2">
                                    <a href="/done/{{task.id}}" class="btn btn-success">Done</a>
                                </div>
                                <div class="col-md-6 mt-2">
                                    <a href="/delete/{{task.id}}" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
